<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - BoyerScales</title>
</head>
<body>
    <h1>Simple Test Form</h1>
    <p>If this works, your Netlify forms are configured correctly.</p>
    
    <form name="test" method="POST" data-netlify="true" action="/onboarding/success">
        <p>
            <label>Name: <input type="text" name="name" required /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <button type="submit">Submit Test</button>
        </p>
    </form>
</body>
</html>
